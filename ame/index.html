<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.core.min.js"></script>
	<script src="windows.js"></script>
	<script src="functions.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<title>Miniapps Overview</title>
</head>
<body>
	<div id="desktop">

		<div class="window" data-title="Overview"></div>
		
		<div class="window" data-title="Miniapps">
			<button onclick="testMiniapps(hmlUrl)">Load Miniapps</button>
			<div id="loading" style="display: none;">
				<img src="img/hourglass.gif" alt="Loading animated hourglass icon spinning">
				<p>Loading...</p>
			</div>
			<div id="miniappList"></div>
		</div>

		<div class="window closed" data-title="Export">
			<h1>Select fields to export:</h1>
			<button onclick="exportOngs()">Export List</button>
		</div>
		
		<div class="window closed" data-title="Filter"></div>

		<div id="taskbar"></div>
		<div id="icons">
			<a class="openWindow" data-id="0">Overview</a>
			<a class="openWindow" data-id="1">Miniapps</a>
			<a class="openWindow" data-id="2">Export</a>
			<a class="openWindow" data-id="3">Filter</a>
		</div>
	</div>
</body>

</html>
